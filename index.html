# Surat-cinta-myhero
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surat Cinta untuk Pahlawan Hidup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffe0e6, #fff0f5);
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #d6336c;
    }
    form {
      background: white;
      padding: 20px;
      margin: auto;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    textarea, input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
    }
    button {
      background-color: #d6336c;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Surat Cinta untuk Pahlawan Hidup</h1>
  <form>
    <input type="text" placeholder="Nama Anda" required><br>
    <textarea placeholder="Ungkapan sayang dan hormat kepada orang tua" required></textarea><br>
    <textarea placeholder="Perjuangan yang akan Anda lakukan sebagai bentuk bakti" required></textarea><br>
    <textarea placeholder="Cita-cita yang ingin Anda capai" required></textarea><br>
    <button type="submit">Kirim Surat</button>
  </form>
</body>
</html>
